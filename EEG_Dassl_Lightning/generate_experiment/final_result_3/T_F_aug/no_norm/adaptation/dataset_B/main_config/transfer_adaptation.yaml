INPUT:
  SIZE: (32, 384)
  TRANSFORMS: []
  NO_TRANSFORM: true
USE_CUDA: true
DATAMANAGER:
  RESULT_FOLDER: result_folder
  MANAGER_TYPE: multi_dataset
  DATASET:
    NAME: MultiDataset
    DIR: case_4
    FILENAME: NeurIPS_TL.mat
    SETUP:
      TARGET_DATASET_NAME: dataset_B
      TEST_FOLD:
        N_TEST_FOLDS: 1
        TEST_FOLD_PREFIX: test_fold
        START_TEST_FOLD: 1
        END_TEST_FOLD: 1
        CURRENT_TEST_FOLD: 1
        WITHIN_SUBJECTS: true
        TRAIN_VALID_DATA_RATIO: -1
        SAME_AS_VALID: true
      SHUFFLE_TRAIN_VALID_FOLD:
        SHUFFLE_FOLD_PREFIX: shuffle_fold
        N_SHUFFLE_FOLDS: 1
        START_SHUFFLE_FOLD: 1
        END_SHUFFLE_FOLD: 1
        CURRENT_SHUFFLE_FOLD: 1
        SHUFFLE_SEED: []
      INCREMENT_FOLD:
        INCREMENT_FOLD_PREFIX: increment_fold
        N_INCREMENT_FOLDS: 1
        START_NUM_TRAIN_SUGJECT: 3
        INCREMENT_TRAIN_SUGJECT: 0
        START_INCREMENT_FOLD: 1
        END_INCREMENT_FOLD: 1
        CURRENT_INCREMENT_FOLD: 1
      VALID_FOLD:
        VALID_FOLD_PREFIX: valid_fold
        N_VALID_FOLDS: 5
        START_VALID_FOLD: 1
        END_VALID_FOLD: 5
        CURRENT_VALID_FOLD: 1
        WITHIN_SUBJECTS: true
        TRAIN_DATA_RATIO: -1
        TOTAL_CLASS_WEIGHT: true
    AUGMENTATION:
      NAME: temporal_segment_T_F
      PARAMS:
        N_SEGMENT: 4
        MAX_TRIAL_MUL: 3
        MAX_FIX_TRIAL: -1
        DATASET_NAME: BCI_IV
  DATALOADER:
    NUM_WORKERS: 0
    TRAIN_X:
      SAMPLER: RandomSampler
      BATCH_SIZE: 64
    LIST_TRAIN_U:
      SAMPLERS:
        - RandomSampler
        - RandomSampler
        - RandomSampler
      BATCH_SIZES:
        - 64
        - 64
        - 64
    VALID:
      SAMPLER: SequentialSampler
      BATCH_SIZE: 64
    TEST:
      SAMPLER: SequentialSampler
      BATCH_SIZE: 64
OPTIM:
  NAME: adam
  LR: 0.001
  MAX_EPOCH: 30
  LR_SCHEDULER: exponential
  STEPSIZE: (1, )
  WEIGHT_DECAY: 0.0
  GAMMA: 1.0
TRAIN:
  CHECKPOINT_FREQ: 0
  PRINT_FREQ: 10
TEST:
  EVALUATOR: Classification
  PER_CLASS_RESULT: true
LIGHTNING_MODEL:
  TRAINER:
    NAME: MultiDatasetAdaptation
    EXTRA:
      TARGET_LOSS_RATIO: 0.8
      SOURCE_LOSS_RATIO: 0.2
      SOURCE_PRE_TRAIN_EPOCHS: 10
  COMPONENTS:
    LAST_FC:
      NAME: max_norm
      max_norm: 0.5
    LAYER:
      NAME: EEGNetConv3
      PARAMS:
        samples: 384
        F2: 16
        drop_prob: 0.25
        avg_pool_1: 4
        avg_pool_2: 8
        sep_kern_length: 16
    BACKBONE:
      NAME: extractor
      PARAMS:
        kern_legnth: 64
        num_ch: 32
        samples: 384
        F1: 8
        D: 2
        F2: 16
        drop_prob: 0.25
EXTRA_FIELDS:
  target_dataset: dataset_B
  source_dataset:
    - cho2017
    - physionet
    - BCI_IV
  normalize: no_norm
  aug: T_F_aug
  model: MultiDatasetAdaptation
  source_label_space:
    - 2
    - 3
    - 3
  target_label_space: 3
