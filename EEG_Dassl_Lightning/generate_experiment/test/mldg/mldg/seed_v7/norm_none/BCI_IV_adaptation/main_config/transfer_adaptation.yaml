INPUT:
  SIZE: (22, 256)
  TRANSFORMS: []
  NO_TRANSFORM: true
DATASET:
  NAME: INCREMENT_DATASET_SETUP
  DIR: heterogeneous_feature_label_v2.4
  FILENAME: BCI_IV_transfer_learning.mat
  K_FOLD: 2
  VALID_FOLD: 1
  DOMAIN_CLASS_WEIGHT: false
  TOTAL_CLASS_WEIGHT: false
  WITHIN_SUBJECTS: true
  CROSS_SUBJECTS: false
  TEST_K_FOLDS: true
  K_FOLD_TEST: 6
  VALID_FOLD_TEST: 1
  TEST_NUM_SUBJECTS: 1
  EXTRA_CONFIG:
    SHUFFLE_SEED: 0
    SET_FIX_SEED: true
    TEST_SUBJECT_INDEX:
      - 7
TRAIN_EVAL_PROCEDURE:
  HISTORY_FOLDER: history
  RESULT_FOLDER: results_v1
  TRAIN:
    TEST_FOLD_PREFIX: test_fold
    START_TEST_FOLD: 1
    END_TEST_FOLD: 2
    VALID_FOLD_PREFIX: valid_fold
    START_VALID_FOLD: 2
    END_VALID_FOLD: 2
    INCREMENTAL:
      INCREMENT_FOLD_PREFIX: increment_fold
      START_INCREMENT_FOLD: 1
      END_INCREMENT_FOLD: 4
      START_NUM_TRAIN_SUGJECT: 2
      CURRENT_FOLD: 1
      INCREMENT_UPDATE: 2
      NUM_INCREMENT_FOLDS: 4
DATALOADER:
  NUM_WORKERS: 0
  TRAIN_X:
    SAMPLER: RandomDomainSampler
    BATCH_SIZE: 72
  TEST:
    BATCH_SIZE: 64
OPTIM:
  NAME: adam
  LR: 0.001
  MAX_EPOCH: 100
  LR_SCHEDULER: exponential
  STEPSIZE: (1, )
  WEIGHT_DECAY: 0.0
  GAMMA: 1.0
TRAIN:
  CHECKPOINT_FREQ: 0
  PRINT_FREQ: 10
TRAINER:
  NAME: MLDG
  MLDG:
    inner_lr: 0.001
    percent_test_subject: 0.0
    num_test_subject: 1
    alpha: 1.0
TEST:
  EVALUATOR: Classification
  PER_CLASS_RESULT: true
MODEL:
  BACKBONE:
    NAME: eegnet
    PARAMS:
      kern_legnth: 64
      num_ch: 22
      samples: 256
      F1: 8
      D: 2
      F2: 16
      drop_prob: 0.25
      sep_kern_length: 16
  LAST_FC:
    NAME: max_norm
    max_norm: 0.5
EXTRA_FIELDS:
  dataset: BCI_IV
  normalize: none
  alg: none
  model: MLDG
  counter: train_x
  source_label_space: 0
  target_label_space: 4
  seed: 0
  test_group: 7
