INPUT:
  SIZE: (31, 384)
  TRANSFORMS:
    - cross_channel_norm
  NO_TRANSFORM: false
USE_CUDA: true
DATAMANAGER:
  RESULT_FOLDER: result_folder
  MANAGER_TYPE: multi_dataset
  DATASET:
    NAME: MultiDataset
    DIR: case_15_B
    FILENAME: NeurIPS_TL.mat
    extra_files:
      - dataset_1.mat
      - dataset_2.mat
      - dataset_3.mat
    r_op_file: dataset_B_r_op.mat
    SETUP:
      TARGET_DATASET_NAME: dataset_B
      TEST_FOLD:
        N_TEST_FOLDS: 1
        TEST_FOLD_PREFIX: test_fold
        START_TEST_FOLD: 1
        END_TEST_FOLD: 1
        CURRENT_TEST_FOLD: 1
        WITHIN_SUBJECTS: true
        TRAIN_VALID_DATA_RATIO: -1
        SAME_AS_VALID: true
      SHUFFLE_TRAIN_VALID_FOLD:
        SHUFFLE_FOLD_PREFIX: shuffle_fold
        N_SHUFFLE_FOLDS: 1
        START_SHUFFLE_FOLD: 1
        END_SHUFFLE_FOLD: 1
        CURRENT_SHUFFLE_FOLD: 1
        SHUFFLE_SEED: []
      INCREMENT_FOLD:
        INCREMENT_FOLD_PREFIX: increment_fold
        N_INCREMENT_FOLDS: 1
        START_NUM_TRAIN_SUGJECT: 3
        INCREMENT_TRAIN_SUGJECT: 0
        START_INCREMENT_FOLD: 1
        END_INCREMENT_FOLD: 1
        CURRENT_INCREMENT_FOLD: 1
      VALID_FOLD:
        VALID_FOLD_PREFIX: valid_fold
        N_VALID_FOLDS: 5
        START_VALID_FOLD: 1
        END_VALID_FOLD: 5
        CURRENT_VALID_FOLD: 1
        WITHIN_SUBJECTS: true
        TRAIN_DATA_RATIO: -1
        TOTAL_CLASS_WEIGHT: true
    AUGMENTATION:
      NAME: temporal_segment
      PARAMS:
        N_SEGMENT: 4
        MAX_TRIAL_MUL: 3
        MAX_FIX_TRIAL: -1
        DATASET_NAME: BCI_IV
  DATALOADER:
    NUM_WORKERS: 0
    TRAIN_X:
      SAMPLER: RandomSampler
      BATCH_SIZE: 32
    LIST_TRAIN_U:
      SAMPLERS:
        - RandomSampler
        - RandomSampler
        - RandomSampler
      BATCH_SIZES:
        - 32
        - 32
        - 32
    VALID:
      SAMPLER: SequentialSampler
      BATCH_SIZE: 64
    TEST:
      SAMPLER: SequentialSampler
      BATCH_SIZE: 64
OPTIM:
  OPTIMIZER:
    NAME: adam
    PARAMS:
      lr: 0.0005
      weight_decay: 0.0
  SCHEDULER:
    NAME: exponential
    PARAMS:
      gamma: 1.0
  MAX_EPOCH: 35
TRAIN:
  CHECKPOINT_FREQ: 0
  PRINT_FREQ: 10
TEST:
  EVALUATOR: Classification
  PER_CLASS_RESULT: true
LIGHTNING_MODEL:
  TRAINER:
    NAME: MultiShareAdaptationV1
    EXTRA:
      TARGET_LOSS_RATIO: 1.0
      SOURCE_LOSS_RATIO: 0.2
      SOURCE_PRE_TRAIN_EPOCHS: 25
      PRETRAIN_TARGET_LOSS_RATIO: 0.1
      PRETRAIN_SOURCE_LOSS_RATIO: 1.0
  COMPONENTS:
    LAST_FC:
      NAME: max_norm
      max_norm: 0.5
    BACKBONE:
      NAME: eegnet
      PARAMS:
        kern_legnth: 64
        num_ch: 31
        samples: 384
        F1: 8
        D: 2
        F2: 16
        drop_prob: 0.4
        avg_pool_1: 4
        avg_pool_2: 8
        sep_kern_length: 16
EXTRA_FIELDS:
  target_dataset: dataset_B
  source_dataset:
    - cho2017
    - physionet
    - BCI_IV
  normalize: chan_norm
  EA: false
  LA: false
  aug: temporal_aug
  model: MultiShareAdaptationV1
  backbone: eegnet
  source_label_space:
    - 2
    - 4
    - 4
  target_label_space: 4
